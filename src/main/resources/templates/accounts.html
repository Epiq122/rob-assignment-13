<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Accounts</title>
</head>
<body>
	<h2 th:text="${account.accountName}"></h2>
	<form action="" method="POST">
		<div>
			Account Name: <span th:text="${account.accountName}"></span>

		</div>
		<input type="submit" value="Update Account">

	</form>
	<!-- 	back to user id-->
	<div>
		<a th:href="@{users/{userId} (userId = ${user.userId})}">Go Back</a>
	</div>
</body>
</html>
